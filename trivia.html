        <main>
              <!-- row with my custom timeline -->
               <div class="container text-center my-4">
                <form id="trivia">
                  <h1 class="mt-3">FDR Trivia!</h1>
                  <p>Test your knowledge of what you learned about FDR.<br>Good Luck!</p>
                  <!-- question 1 -->
                   <div class="question py-3">
                    <label for="question1" class="form-label d-block">What year was FDR elected for his first term?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="questionOne" id="q1a1" value="q1a1">
                        <label class="form-check-label" for="q1a1">1932</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="questionOne" id="q1a2" value="q1a2">
                        <label class="form-check-label" for="q1a2">1936</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="questionOne" id="q1a3" value="q1a3">
                        <label class="form-check-label" for="q1a3">1930</label>
                      </div>
                   </div>
                      <!-- question 2 -->
                       <div class="question py-3">
                        <label for="question2" class="form-label d-block">Which title did FDR not have before becoming the president?</label>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="questionTwo" id="q2a1" value="q2a1">
                          <label class="form-check-label" for="q2a1">NY senator</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="questionTwo" id="q2a2" value="q2a2">
                          <label class="form-check-label" for="q2a2">NY Governor</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="questionTwo" id="q2a3" value="q2a3">
                          <label class="form-check-label" for="q2a3">NY Mayor</label>
                        </div>
                       </div>
                      
                       <!-- question 3 -->
                        <div class="question py-3">
                          <label for="question3" class="form-label d-block">What event caused the United States to join World War 2?</label>
                       <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="questionThree" id="q3a1" value="q3a1">
                           <label class="form-check-label" for="q3a1">Spain's Civil War </label>
                         </div>
                         <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="questionThree" id="q3a2" value="q3a2">
                           <label class="form-check-label" for="q3a2">Yalta Conference</label>
                         </div>
                         <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="questionThree" id="q3a3" value="q3a3">
                           <label class="form-check-label" for="q3a3">Pearl Harbor</label>
                         </div>
                        </div>
                         <!-- question 4 -->
                          <div class="question py-3">
                            <label for="question4" class="form-label d-block">What was not a part of the three R's in the New Deal?</label>
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="questionFour" id="q4a1" value="q4a1">
                             <label class="form-check-label" for="q4a1">Resign
                             </label>
                           </div>
                           <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="questionFour" id="q4a2" value="q4a2">
                             <label class="form-check-label" for="q4a2">Reform</label>
                           </div>
                           <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="questionFour" id="q4a3" value="q4a3">
                             <label class="form-check-label" for="q4a3">Recovery</label>
                           </div>
                          </div>
                         
                          <!-- question 5 -->
                          <div class="question py-3">
                            <label for="question5" class="form-label d-block">Which amendment was passed after FDR died which limited the presidential terms?</label>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="questionFive" id="q5a1" value="q5a1">
                              <label class="form-check-label" for="q5a1">21st</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="questionFive" id="q5a2" value="q5a2">
                              <label class="form-check-label" for="q5a2">22nd</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="questionFive" id="q5a3" value="q5a3">
                              <label class="form-check-label" for="q5a3">23rd</label>
                            </div>
                          </div>
